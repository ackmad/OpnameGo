name: stokop_barang
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.8.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.3.2
  firebase_core: ^3.4.1
  firebase_auth: ^5.2.1
  cloud_firestore: ^5.2.1
  firebase_storage: ^12.2.1
  firebase_messaging: ^15.1.1
  intl: ^0.19.0
  pdf: ^3.10.4
  printing: ^5.12.0
  cupertino_icons: ^1.0.8
  excel: ^2.1.0
  file_saver: ^0.2.2
  path_provider: ^2.1.2
  permission_handler: ^11.3.1
  share_plus: ^10.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/logoStokOpname.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logoStokOpname.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/logoStokOpname.png"
